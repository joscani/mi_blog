baseurl = "https://muestrear-no-es-pecado.netlify.app/"
languageCode = "es"
title = "Muestrear no es pecado"
#theme = "hugo-future-imperfect-slim"
theme = "blackburn"
#theme = "hugo-lithium"
author = "José Luis Cañadas Reche"
#copyright = "&copy; 2016. All rights reserved."
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
canonifyurls = true
paginate = 10
relativeURLs = true


[permalinks]
post = "/:year/:month/:day/:slug/"

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "Estadística, ciencia de datos, big data, cosas varias"
  brand = ""
  googleAnalytics = "Your Google Analytics tracking ID"
  disqus = "joscani-1"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  dateFormat = "02 Jan 2006"
    [params.logo]
    url = "joscani.png"
    width = 50
    height = 50
    alt = "Logo"
[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 3
    identifier = "about"
    url = "/about/"

[social]
  # Link your social networking accouns to the side menu
  # by entering your username or ID.
  twitter = "joscani"
  #facebook = "*"
  #instagram = "*"
  github = "joscani"
  #stackoverflow = "*"
  linkedin = "joscani"
  

